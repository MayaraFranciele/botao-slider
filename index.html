<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o slider</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .bts.base-slider{
            width: 30.3px;
            height: 13.63px;
            border-radius: 30px;
        }

        .bts.base-slider.bts-light{
            background: #D9D9D9;
            transition: .4s;
        }

        .bts.base-slider.bts-dark{
            background: #000;
            transition: all .5s;
        }

        .circulo-bt-slider{
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: flex;
            margin-left: 0.3rem;
            cursor: pointer;
        }

        .circulo-bt-slider.bts-light{
            background: #D9D9D9;
            transition: all .5s;
        }

        .circulo-bt-slider.bts-dark{
            background: #000;
            transform: translateX(1px);
            transition: all .5s;
        }


    </style>
</head>
<body>
    <div id="btn-slider" class="bts base-slider bts-light">
        <div class="bts circulo-bt-slider bts-light"></div>
    </div>
    
</body>
</html>
